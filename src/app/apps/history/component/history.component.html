<div class="table-container">
  <h1 id="title">Past Bookings</h1>

  <div class="table-responsive">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
      <ng-container matColumnDef="Username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="username">
          Username
        </th>
        <td mat-cell *matCellDef="let element">{{ element.username }}</td>
      </ng-container>

      <ng-container matColumnDef="Desk">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="deskBooked">
          Desk
        </th>
        <td mat-cell *matCellDef="let element">{{ element.deskBooked }}</td>
      </ng-container>

      <ng-container matColumnDef="Start">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="startBookingTime">
          Start
        </th>
        <td mat-cell *matCellDef="let element">{{ element.startBookingTime }}</td>
      </ng-container>


      <ng-container matColumnDef="End">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="endBookingTime">
          End
        </th>
        <td mat-cell *matCellDef="let element">{{ element.endBookingTime }}</td>
      </ng-container>

      <tr
        mat-header-row
        *matHeaderRowDef="
          [
            'Username',
            'Desk',
            'Start',
            'End',
          ];
          sticky: true
        "
      ></tr>
      <tr
        mat-row
        *matRowDef="
          let row;
          columns: [
            'Username',
            'Desk',
            'Start',
            'End',
          ];
        "
      ></tr>
    </table>
    <mat-paginator
      style="position: sticky; bottom: 0"
      showFirstLastButtons
      [pageSizeOptions]="[5, 10, 15]"
    ></mat-paginator>
  </div>
</div>
