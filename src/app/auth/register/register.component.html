<div class="wrapper">
  <h2>
    <span> Register Employee </span>
  </h2>
  <div class="container1">
    <form [formGroup]="registerForm" class="wrapper">
      <mat-form-field>
        <mat-label>First Name</mat-label>
        <input
          matInput
          formControlName="firstName"
          placeholder="Enter first name"
          required
        />
        <mat-error *ngIf="registerForm.get('firstName')!.invalid">{{
          getErrorMessageFirstName()
        }}</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Last Name</mat-label>
        <input
          matInput
          formControlName="lastName"
          placeholder="Enter last name"
          required
        />
        <mat-error *ngIf="registerForm.get('lastName')!.invalid">{{
          getErrorMessageLastName()
        }}</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" placeholder="Enter email" />
        <mat-error *ngIf="registerForm.get('email')!.invalid">{{
          getErrorMessageEmail()
        }}</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input
          matInput
          formControlName="username"
          placeholder="Enter username"
        />
        <mat-error *ngIf="registerForm.get('username')!.invalid">{{
          getErrorMessageUsername()
        }}</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input
          matInput
          type="password"
          formControlName="password"
          placeholder="Enter password"
        />
        <mat-error *ngIf="registerForm.get('password')!.invalid">{{
          getErrorMessagePassword()
        }}</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label for="role">Role</mat-label>
        <mat-select formControlName="role" [compareWith]="compareObjects">
          <mat-option *ngFor="let role of roleList" [value]="role">{{
            ERoleMapping[role]
          }}</mat-option>
        </mat-select>
        <mat-error *ngIf="registerForm.get('role')!.invalid">{{
          getErrorMessageRole()
        }}</mat-error>
      </mat-form-field>
    </form>
  </div>
  <div class="button-container">
    <button
      mat-flat-button
      color="accent"
      class="text-white"
      [disabled]="registerForm.invalid"
      (click)="onSubmit()"
      style="margin-right: 8px"
    >
      Save
    </button>
    <button
      mat-flat-button
      class="gray-outline mx-3"
      style="margin-left: 8px"
      (click)="closeModal()"
    >
      Cancel
    </button>
  </div>
</div>
