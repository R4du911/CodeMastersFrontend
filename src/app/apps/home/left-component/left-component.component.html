<div class="components" *ngFor="let key of desks|keyvalue">
  <div class="desks">
    <ng-container *ngFor="let value of key.value">
      <button [ngClass]="{
              'available' : value[1] == 0,
              'partially' : value[1] == 1,
              'booked': value[1] == 2}" class="desk">
      </button>
    </ng-container>
  </div>
</div>
